<ion-header>
  <ion-toolbar>
    <ion-title><img alt="logo" height="40" src="assets/Logo_DuocUC.svg" padding>   DuocUC - Portal de asistencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-item lines="full">
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="user.usuario" type="text"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="danger" expand="block" [routerLink]="['/password-reset']">
        Reestablecer contraseña
      </ion-button>
    </ion-col>

  </ion-row>
</ion-content>
