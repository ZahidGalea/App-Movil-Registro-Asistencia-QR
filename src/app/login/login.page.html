<ion-header>
  <ion-toolbar>
    <ion-row class="ion-padding">

      <ion-col class="ion-align-items-start">
        <ion-img alt="logo" style="width: 100%; height: 100%; max-height: 60px" src="assets/Logo_DuocUC.svg"></ion-img>
      </ion-col>

      <ion-col>
      </ion-col>

      <ion-col class="ion-align-items-end">
        <ion-img alt="logo" style="width: 100%; height: 100%; max-height: 60px" src="assets/Codigo_QR.png"></ion-img>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-header></ion-header>
<ion-content fullscreen="true" [ngClass]="'blogcontainer'">
  <ion-item lines="full">
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="user.usuario" type="text"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="danger" expand="block" [routerLink]="['/password-reset']">
        Reestablecer contraseña
      </ion-button>
    </ion-col>

  </ion-row>

  <ion-card align-content="center">
    <ion-row>
      <ion-title class="ion-text-center">{{ today | date: 'medium' }}</ion-title>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{datosNumbersApi.text}} - Year: {{datosNumbersApi.year}}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
