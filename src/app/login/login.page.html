<ion-header>
  <ion-toolbar>
    <ion-title>DuocUC - Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card-header>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-card-header>
  <ion-item lines="full">
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="user.usuario" type="text"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="block" (click)="ingresar()">
        Ingresar
      </ion-button>
      <a [routerLink]="['/password-reset']" class="small-text">Reestablecer contraseña</a>
    </ion-col>
  </ion-row>
</ion-content>
