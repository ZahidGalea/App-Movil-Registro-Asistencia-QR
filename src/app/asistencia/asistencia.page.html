<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button routerLink="/registro" routerDirection="forward">Registrar asistencia de clases con QR</ion-button>

  <ion-list *ngFor="let asistencia of listaAsistencias">
    <ion-item>
      {{asistencia.carrera}} - {{asistencia.fecha}} - {{asistencia.hora}}
    </ion-item>
  </ion-list>


</ion-content>
